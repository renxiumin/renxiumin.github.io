		<script>
			var vm = new Vue({
				el: '#vueapp',
				data: {
					message: '写给正在努力的任小姐',
					endtime: '2019-12-22',
					day: '',
					hr: '',
					min: '',
					sec: '',
					widthlength: '0',
					items: [{
							url: 'time.html',
							name: '范围大纲'
						},
						{
							url: 'show.html',
							name: '资料分享'
						},
						{
							url: 'import.html',
							name: '重大节点'
						},
						{
							url: 'photo.html',
							name: '照片墙'
						},
						{
							url: 'story.html',
							name: '写在最后'
						}
					]
				},
				methods: {
					A: function() {
						setInterval(() => {
							this.time();
						}, 100)
					},
					time: function() {
						const end = Date.parse(new Date('2019-12-22'))
						// 当前时间戳
						const now = Date.parse(new Date())
						// 相差的毫秒数
						const msec = end - now
						// 计算时分秒数
						let day = parseInt(msec / 1000 / 60 / 60 / 24)
						let hr = parseInt(msec / 1000 / 60 / 60 % 24)
						let min = parseInt(msec / 1000 / 60 % 60)
						let sec = parseInt(msec / 1000 % 60)
						// 个位数前补零
						hr = hr > 9 ? hr : '0' + hr
						min = min > 9 ? min : '0' + min
						sec = sec > 9 ? sec : '0' + sec
						// 控制台打印
						this.day = day
						this.hr = hr
						this.min = min
						this.sec = sec
						this.widthlength = ((1 - (this.sec / 60)) * 100).toString();
					}
				},created:function(){
                    Swal.fire(
                        '考研加油',
                        '愿你的难过时会有我在身边',
                        'success'
                    )
                }
			})
			vm.time();
			vm.A();
		</script>
